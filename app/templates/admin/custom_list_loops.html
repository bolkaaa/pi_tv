{% extends '/admin/model/list.html' %} 

{% block list_row_actions %} 
    {{ super() }} 
    {% if not row.active %}
      {% if row.media %}
        <a href="{{ url_for('loops.activate', loop_id=row.id) }}" class="btn btn-xs btn-success"><strong>{{ _('SYNC') }}</strong></a>
      {% endif %}
    {% endif %}
{% endblock %}

{% block tail %}
  <script>
      $('.fa-check-circle').parent().siblings().andSelf().css('background', '#C9E5F3');
  </script>
{% endblock %}
